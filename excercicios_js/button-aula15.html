<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-15 Bot√µes JavaScript</title>
</head>

<body>
    <script>

    function createButtons(){    
        let name = ["Vinicius", "Thome", "Norma", "Tiago"];
        var i = 0;
        while (i < name.length){
            let btn = document.createElement("button");
            btn.textContent = name[i];
            btn.id="button-"+i;
            document.body.appendChild(btn);
            btn.addEventListener("click", function(){
                alert(btn.textContent);
                });
            i++;
        }

    }
    createButtons()
    </script>


</body>
</html>
