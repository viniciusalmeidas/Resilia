<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificar César</title>
</head>
<body>

<script> 

function clearField(){  
     document.getElementById("frm2").reset();
   }

function cifraComCifraDeCesar(desloc, msg){
    var mensagemEncriptada = [];   
    var msg = document.getElementById("msg").value;
    var desloc = document.getElementById("desloc").value;
    //Percorre a String da msg
    for (var i = 0; i < msg.length; i++) {
        //Transformada (letra -> número) e desloca
        mensagemEncriptada[i] = parseInt(msg.charCodeAt(i)) + parseInt(desloc);
        //Transformada (número ->letra)
        mensagemEncriptada[i] = String.fromCharCode(mensagemEncriptada[i])
    } 
    //Junta o vetor e apresenta na tela a resposta
    document.getElementById("cod").value = mensagemEncriptada.join(""); 
}

function decifraCifraDeCesar(){
    var mensagemDecifrada = [];
    var cod = document.getElementById("cod").value;
    var desloc = document.getElementById("desloc").value;
    //Percorre a String da COD    
    for (var i = 0; i < cod.length; i++) {
        //Transformada (letra -> número) e desloca
        mensagemDecifrada[i] = parseInt(cod.charCodeAt(i)) - parseInt(desloc);
        //Transformada (número ->letra)
        mensagemDecifrada[i] = String.fromCharCode(mensagemDecifrada[i])
    }
    //Junta o vetor e apresenta na tela a resposta
    document.getElementById("decod").value = mensagemDecifrada.join(""); 
}




</script>

<form id="frm1" action="cifraComCifraDeCesar()" autocomplete="off">
    Mensagem: <input type="password" id="msg" onfocus=clearField()><br/><br/>
    Deslocame: <input type="text" id="desloc"><br/><br/>
    <input type="button" onclick=cifraComCifraDeCesar() value="Codificar"><br/><br/><hr/><br/>
</form>


<form id="frm2" action="cifraComCifraDeCesar()" autocomplete="off">
    Codificado: <input type="text" id="cod"><br/><br/>
    <input type="button" onclick=decifraCifraDeCesar() value="Decodificar"><br/><br/><hr/><br/>
    Decodificado: <input type="text" id="decod"><br/><br/>


</form>







    
</body>
</html>
