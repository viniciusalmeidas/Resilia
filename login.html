<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="_css/style.css"/>
    </head>
    <body>
        <header id="cabecalho">
            <nav id="menu">
                <h1>Menu</h1>

            </nav>
        </header>      

        <main>
            <h1>Sign in</h1><hr/>  

            <div class="container">
                <div class="abas">
                    <button class="ativa" data-aba="entrar" >Entrar </button>
                    <button data-aba="cadastrar">Cadastra-se </button>
                </div>

                <div class="conteudos">
                    <div data-conteudo="entrar">
                        <form class="form">
                            <input type="text" name="email" placeholder="Seu e-mail">
                            <input type="password" name="senha" placeholder="Sua senha">
                            <button>Entrar</button>
                        </form>
                    </div>
                    <div class="hide" data-conteudo="cadastrar">
                        <form class="form">
                            <input type="text" name="email" placeholder="Seu e-mail">
                            <input type="password" name="senha" placeholder="Sua senha">
                            <input type="password" name="senha" placeholder="Repita sua senha">
                            <button>Cadastrar</button>
                        </form>
                    </div>
                </div>    
            <br/>
            <br/>

            <hr/>
        </main>
        </div>
        <script src="form.js"></script>
    </body>
